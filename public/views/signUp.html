<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Happy Hoe Grocery</title>
    <link rel="stylesheet" href="/public/css/signup.css">
</head>
<body>
    <div class="signup-container">
        <header>
            <h2>Happy Hoe Grocery - Sign Up</h2>
        </header>
        <form id="signup-form">
            <div id="step1" class="step">
                <h3>Account Information</h3>
                <div class="form-row">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-row">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="button" id="next-to-step2">Next</button>
            </div>

            <div id="step2" class="step" style="display: none;">
                <h3>Personal Details</h3>
                <div class="form-row">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-row">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-row">
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <button type="button" id="prev-to-step1">Previous</button>
                <button type="button" id="next-to-step3">Next</button>
            </div>

            <div id="step3" class="step" style="display: none;">
                <h3>Business Details</h3>
                <div class="form-row">
                    <label for="business-name">Business Name:</label>
                    <input type="text" id="business-name" name="business-name" required>
                </div>
                <div class="form-row">
                    <label for="branch">Branch:</label>
                    <select id="branch" name="branch" required>
                        <option value="maganjo">Maganjo</option>
                        <option value="matugga">Matugga</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="position">Position:</label>
                    <input type="text" id="position" name="position" required>
                </div>
                <button type="button" id="prev-to-step2">Previous</button>
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="/public/scripts/signUp.js"></script>
</body>
</html>
