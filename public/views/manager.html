<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGL Dashboard</title>
    <link rel="stylesheet" href="/public/css/manager.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="/public/images/OIP (4).jpeg" alt="KGL Logo" class="logo">
            <h1>KGL Dashboard</h1>
    
        </div>
    </header>
    
    <main>
        <!-- Quick Actions -->
        <section class="quick-actions">
            <button id="openModal" class="action-btn">Add Procurement</button>
            <button id="logoutButton" class="action-btn">Log Out</button>
        </section>

        <!-- Summary Overview -->
        <section class="summary-overview">
            <div class="summary-card">
                <h3>Total Procurements</h3>
                <p id="totalProcurements">0</p>
            </div>
            <div class="summary-card">
                <h3>Total Cost</h3>
                <p id="totalCost">0 UgX</p>
            </div>
            <div class="summary-card">
                <h3>Average Tonnage</h3>
                <p id="avgTonnage">0 kg</p>
            </div>
        </section>

        <!-- Search Bar -->
        <section class="search-section">
            <input type="text" id="search" placeholder="Search procurements..." class="search-bar">
        </section>

        <!-- Procurement List (Simplified Display) -->
        <section id="procurementList" class="procurement-list">
            <h2>Recent Procurements</h2>
            <!-- Recent procurement entries will be displayed here -->
        </section>

        <!-- Procurement Modal -->
        <div id="procurementModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Record Procurement</h2>
                <form id="procurementForm">
                    <label for="produceName">Produce Name:</label>
                    <input type="text" id="produceName" name="produceName" required>

                    <label for="produceType">Produce Type:</label>
                    <input type="text" id="produceType" name="produceType" required>

                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>

                    <label for="tonnage">Tonnage (kg):</label>
                    <input type="number" id="tonnage" name="tonnage" required>

                    <label for="cost">Cost (UgX):</label>
                    <input type="number" id="cost" name="cost" required>

                    <label for="dealerName">Dealer Name:</label>
                    <input type="text" id="dealerName" name="dealerName" required>

                    <label for="contact">Dealer Contact:</label>
                    <input type="tel" id="contact" name="contact" required>

                    <button type="submit" class="submit-btn">Save Procurement</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 KGL</p>
    </footer>

    <script src="/public/scripts/manager.js"></script>
</body>
</html>
